<body>
 <!-- BOOTSTRAP NAV BAR -->

 <!-- SHOW ONE BLOG -->
    <div id="flexBlog">
        <!-- <div id="listAllBlogs"></div> -->
        <div id="listOneBlog"></div>
    </div>
  
<!-- EDIT MODAL -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
           <div class="modal-header">
               <h5 class="modal-title" id="exampleModalLabel">Edit Your Blog</h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                   <span aria-hidden="true">&times;</span>
                  </button>
          </div>
          <div class="modal-body"> 

          <!-- res.body[0] -->
              <form>
                  <div class="form-group">
                      <input id="name-edit" type="text" class="form-control" placeholder='Full Name'> 
                  </div>
                  <div class="form-group">
                      <input id="destination-edit" type="text" class="form-control" placeholder='Destination'> 
                      <div class="invalid-feedback">Please fill out this field.</div>
                  </div>
                  <div class="form-group">
                      <input id="image-edit" type="text" class="form-control" placeholder='Image URL'> 
                  </div>
        <!-- res.body[1] -->
                  <div class="form-group">
                      <textarea class="form-control" id="favoriteMemory" rows="3" placeholder="Favorite Memory"></textarea>
                  </div>
                  <div class="form-group">
                      <textarea class="form-control" id="leastFavoriteMemory" rows="3" placeholder="Least Favorite Memory"></textarea>
                  </div>
                  <div class="form-group row"> 
                      <div class="col">
                          <input type="text" class="form-control" id="restaurant-edit1" placeholder="Restaurant">
                      </div>
                      <div class="col">
                          <input type="text" class="form-control" id="restaurant-edit2" placeholder="Restaurant">
                      </div>
                      <div class="col">
                          <input type="text" class="form-control" id="restaurant-edit3" placeholder="Restaurant">
                      </div>
                  </div>
                  <div class="form-group row">
                      <div class="col">
                          <!-- <label for="landmark-edit1">Landmark</label> -->
                          <input type="text" class="form-control" id="landmark-edit1"  placeholder="Landmark">
                      </div>
                      <div class="col">
                          <!-- <label for="landmark-edit2">Landmark</label> -->
                          <input type="text" class="form-control" id="landmark-edit2" placeholder="Landmark">
                      </div>
                      <div class="col">
                          <!-- <label for="landmark-edit3">Landmark</label> -->
                          <input type="text" class="form-control" id="landmark-edit3" placeholder="Landmark">
                      </div>
                  </div>
                  <div class="form-group">
                      <input id="rating" type="number" min="0", max="10", value="0", class="form-control" placeholder='Rating'>
                  </div>
                  <button type="button" class="btn btn-success" id="submit-edit">Update</button>
                  <button type="button" class="btn btn-success" id="submit-delete">Delete</button>
              </form>
          </div>
      </div>
  </div>
</div>
     
<!-- CREATE MODAL -->
<div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
             <div class="modal-header">
                 <h5 class="modal-title" id="exampleModalLabel">Create Your Blog</h5>
                 <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                     <span aria-hidden="true">&times;</span>
                    </button>
            </div>
            <div class="modal-body"> 
  
            <!-- res.body[0] -->
                <form id="validateForm">
                    <div class="form-group">
                        <input id="name-create" type="text" class="form-control" placeholder='Full Name'> 
                    </div>
                    <div class="form-group">
                        <input id="destination-create" type="text" class="form-control" placeholder='Destination'>
                    </div>
                    <div class="form-group">
                        <input id="image-create" type="text" class="form-control" placeholder='Image URL'> 
                    </div>
          <!-- res.body[1] -->
                    <div class="form-group">
                        <textarea class="form-control" id="createFavoriteMemory" rows="3" placeholder="Favorite Memory"></textarea>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" id="createLeastFavoriteMemory" rows="3" placeholder="Least Favorite Memory"></textarea>
                    </div>
                    <div class="form-group row"> 
                        <div class="col">
                            <input type="text" class="form-control" id="restaurant-create1" placeholder="Restaurant">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="restaurant-create2" placeholder="Restaurant">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="restaurant-create3" placeholder="Restaurant">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col">
                            <!-- <label for="landmark-create1">Landmark</label> -->
                            <input type="text" class="form-control" id="landmark-create1"  placeholder="Landmark">
                        </div>
                        <div class="col">
                            <!-- <label for="landmark-create2">Landmark</label> -->
                            <input type="text" class="form-control" id="landmark-create2" placeholder="Landmark">
                        </div>
                        <div class="col">
                            <!-- <label for="landmark-create3">Landmark</label> -->
                            <input type="text" class="form-control" id="landmark-create3" placeholder="Landmark">
                        </div>
                    </div>
                    <div class="form-group">
                        <input id="createRating" type="number", min="0", max="10", value="0", class="form-control" placeholder="rating">
                    </div>
                    <button type="button" class="btn btn-success" id="submit-create">Create</button>
                </form>
            </div>
        </div>
    </div>
  </div>
</body>
